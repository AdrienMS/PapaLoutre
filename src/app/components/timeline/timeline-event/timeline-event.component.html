<div class="event" [ngStyle]="getStyleEvent()" (click)="displayCard()">
  <ion-card class="informations" *ngIf="t_event != null" id="informations_{{t_event.id}}" [ngStyle]="getStyleCard()">
    <ion-card-title>
      {{t_event.name}}
    </ion-card-title>
    <ion-card-content>
      <ion-row>
        <ion-col size="6">
          <ng-container *ngIf="t_event.start.format == 'DD/MM/YYYY'">{{t_event.start.day}}/</ng-container>
          <ng-container *ngIf="t_event.start.format != 'YYYY'">{{t_event.start.month}}/</ng-container>
          {{t_event.start.year}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          {{t_event.description}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-button fill="clear" [routerLink]="['/add-timeline-event/'+t_event.story_id+'/'+t_event.id]"><ion-icon name="create"></ion-icon></ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button fill="clear" (click)="delete()"><ion-icon name="trash"></ion-icon></ion-button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</div>
