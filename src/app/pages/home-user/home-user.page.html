<ion-content padding>
  <ion-row>
    <ion-col class="histories">
      <h2 class="title">Mes histoires</h2>
      <div class="container-histories" *ngIf="allHistories != null; else noHistoryBlock">
          <ion-card *ngFor="let history of allHistories" (click)="selectHistory(history.id)">
            <ion-card-header>
              <ion-card-title>{{history.name}}</ion-card-title>
            </ion-card-header>
          
            <ion-card-content>
              {{history.description}}
            </ion-card-content>
            <div class="hover"><p>Selectionner</p></div>
          </ion-card>
      </div>
      <ng-template #noHistoryBlock>
        <p>Vous n'avez pas d'histoire</p>
      </ng-template>
    </ion-col>
    
    <ion-col class="favorites">
      <h2 class="title">Mes favories</h2>
      <div class="characters">
          <h3 class="title">Personnages</h3>
      </div>
      <div class="links">
          <h3 class="title">Liens</h3>
      </div>
      <div class="places">
          <h3 class="title">Lieux</h3>
      </div>
      <div class="events">
          <h3 class="title">Ev√®nements</h3>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
